<!DOCTYPE html>
<html>
<head>
    <title>Trò chơi Oẳn Tù Tì</title>
    <style>
        /* CSS để trang trí */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .choices {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .choices button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Trò chơi Oẳn Tù Tì</h1>
    
    <div class="choices">
        <button id="rock"><img src="rock.png" alt="Rock"></button>
        <button id="paper"><img src="paper.png" alt="Paper"></button>
        <button id="scissors"><img src="scissors.png" alt="Scissors"></button>
    </div>
    
    <div id="result"></div>
    
    <script>
        // JavaScript
        const buttons = document.querySelectorAll('button');
        const resultDiv = document.getElementById('result');
        const choices = ['rock', 'paper', 'scissors'];

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const playerSelection = button.id;
                const randomIndex = Math.floor(Math.random() * choices.length);
                const computerSelection = choices[randomIndex];
                const result = compareChoices(playerSelection, computerSelection);
                displayResult(playerSelection, computerSelection, result);
            });
        });

        function compareChoices(player, computer) {
            if (player === computer) {
                return "It's a tie!";
            } else if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return "You win!";
            } else {
                return "You lose!";
            }
        }

        function displayResult(player, computer, result) {
            const playerImg = `<img src="${player}.png" alt="${player}">`;
            const computerImg = `<img src="${computer}.png" alt="${computer}">`;
            resultDiv.innerHTML = `
                <p>Your choice: ${playerImg}</p>
                <p>Computer's choice: ${computerImg}</p>
                <p>${result}</p>
            `;
        }
    </script>
</body>
</html>
